<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer hexagon -->
  <polygon points="100,10 170,50 170,130 100,170 30,130 30,50" 
           fill="none" stroke="url(#logoGradient)" stroke-width="6"/>
  
  <!-- Inner connected nodes representing AI network -->
  <circle cx="100" cy="70" r="12" fill="url(#logoGradient)"/>
  <circle cx="70" cy="100" r="12" fill="url(#logoGradient)"/>
  <circle cx="130" cy="100" r="12" fill="url(#logoGradient)"/>
  <circle cx="100" cy="130" r="12" fill="url(#logoGradient)"/>
  
  <!-- Connecting lines -->
  <line x1="100" y1="70" x2="70" y2="100" stroke="url(#logoGradient)" stroke-width="3"/>
  <line x1="100" y1="70" x2="130" y2="100" stroke="url(#logoGradient)" stroke-width="3"/>
  <line x1="70" y1="100" x2="100" y2="130" stroke="url(#logoGradient)" stroke-width="3"/>
  <line x1="130" y1="100" x2="100" y2="130" stroke="url(#logoGradient)" stroke-width="3"/>
  <line x1="70" y1="100" x2="130" y2="100" stroke="url(#logoGradient)" stroke-width="3"/>
  
  <!-- Center highlight -->
  <circle cx="100" cy="100" r="8" fill="url(#logoGradient)" opacity="0.8"/>
</svg>
